<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>signup</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row"></div>
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-2">

					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
					<p class="text-center" th:text="${session.message.content}"></p>
					
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>

					<div class="container text-center">
				<img style="width: 80px;" th:src="@{/img/membership.png}">
				</div>
				
					<h1 class="text-center">Register Here</h1>
					<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
						<div class="form-group">
						
							<label for="exampleInputEmail1">Your Name</label> <input name="name" type="text" class="form-control"
								th:attrappend="class=${#fields.hasErrors('name') ? ' is-invalid' : ' has-success'}"
								id="name_field" aria-describedby="emailHelp"
								placeholder="Enter your name" th:value="${user.name}" />
							<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
							</div>
						</div>
						<div class="form-group">
						
							<label for="exampleInputEmail1">Email</label> 
							<input
							    name="email"
								type="email" 
								class="form-control" 
								id="email_field"
								aria-describedby="emailHelp" 
								placeholder="Enter your Email" 
								th:value="${user.email}"
								required>
								
							<small id="emailHelp" class="form-text text-muted">We'll
								never share your email with anyone else.</small>
						</div>
						<div class="form-group">
						
							<label for="exampleInputEmail1">Password</label> 
							<input
							    name="password"
								type="password" 
								class="form-control" 
								id="password_field"
								aria-describedby="emailHelp" 
								placeholder="Enter your password" 
								required>
								
							<small id="emailHelp" class="form-text text-muted">We'll
								never share your password with anyone else.</small>
						</div>
						<div class="form-group">
						<textarea name="about" th:value="${user.about}" placeholder="Enter about yourself.." class="form-control" rows="6"></textarea>
						<br>
						</div>
						
						<div class="form-group form-check">						
						<input type="checkbox" name="agreement" class="form-check-input" id="agreement">
						<label for="agreement">Accept terms and conditions</label>
						</div>
						
						
						<div class="container text-center">
						<button type="submit" class="btn btn-primary">
						submit
						</button>
						<button type="reset" class="btn btn-primary">
						Reset
						</button>		
						</div>				
					</form>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
